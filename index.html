<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/3100053750.js" crossorigin="anonymous"></script> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <h1>
                Generate a </br> <span>random password</span>
            </h1>

            <p>
                Never use an insecure password again
            </p>

            <button class="btn" onclick="generate()">Generate password</button>

            <div class="line"></div>

            <div class="passwrd"> 
                <div class="rec">
                    <img class="copy" src="images/copy.png" alt="copy icon" onclick="copyPassword()">
                    <input type="text" name="" placeholder=""  id="password1" readonly="">
                </div>
                <div class="rec">
                    <img class="copy2" src="images/copy.png" alt="copy icon" onclick="copyPasword()">
                    <input type="text" name="" placeholder=""  id="password2" readonly="">
                </div>
            </div>
            <div class="alertBox"></div>
            <div class="alertBox1"></div>

        </div>
    </header>
    
    <script src="index.js"></script>
</body>
</html>
